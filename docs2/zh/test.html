<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="//cdn.jsdelivr.net/npm/jsmind@0.8.5/style/jsmind.css" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/jsmind@0.8.5/es6/jsmind.js"></script>
</head>

<body>
    <div id="jsmind_container" style="width: 800px; height: 500px;"></div>
    <script type="text/javascript">
        var mind = {
            "meta": {
                "name": "example",
                "author": "hizzgdev@163.com",
                "version": "0.2"
            },
            "format": "node_tree",
            "data": {
                "id": "root", "topic": "jsMind", "children": [
                    {
                        "id": "open", "topic": "Open Source", "direction": "right", "expanded": true, "children": [
                            { "id": "open1", "topic": "on GitHub" },
                            { "id": "open2", "topic": "BSD License" }
                        ]
                    },
                    {
                        "id": "powerful", "topic": "Powerful", "direction": "right", "children": [
                            { "id": "powerful1", "topic": "Base on Javascript" },
                            { "id": "powerful2", "topic": "Base on HTML5" }
                        ]
                    }
                ]
            }
        };
        var options = {
            container: 'jsmind_container',
            theme: 'asphalt',
            editable: true
        };
        var jm = new jsMind(options);
        jm.show(mind);
    </script>
</body>

</html>
